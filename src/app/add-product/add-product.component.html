<form [formGroup]="myForm"  >
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName="title" aria-describedby="emailHelp" placeholder="Product-Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="price" placeholder="'Price'">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Image</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="imageUrl" placeholder="'Image'">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">isAvailable</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="isAvailable" placeholder="'isAvailable'">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="description" placeholder="'Description'">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Email" placeholder="'Email'">
    </div>

    <button type="submit" (click)="onSubmit(myForm)" class="btn btn-primary"  routerLink="">click me to add</button>
    <button type="submit" class="btn btn-danger" (click)="delete()" routerLink="">delete product</button>
  </form>
